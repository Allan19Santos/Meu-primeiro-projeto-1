<body>
    <div class="container">
        <div class="card">
        <h1>Cadastro</h1>
        <form id="criarCadastro">
    
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Nome" required>

            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>

            <label for="email">Email</label>
            <input type="email"name="email" id="email" placeholder="Email" required>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required minlength="6" placeholder="Digite sua senha">

            <label for="confirmarSenha">Confirmar senha</label>
            <input type="password" name="confirmarSenha" id="confirmarSenha" required minlength="6" placeholder="Confirme sua senha">

            <button  type="submit" class="btn">Cadastrar</button>
        </form>
